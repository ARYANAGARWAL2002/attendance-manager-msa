apiVersion: apps/v1
kind: Deployment
metadata:
  name: attendance-frontend
  namespace: attendance-system
  labels:
    app: attendance-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: attendance-frontend
  template:
    metadata:
      labels:
        app: attendance-frontend
    spec:
      containers:
        - name: attendance-frontend
          image: IMAGE_PLACEHOLDER_ATTENDANCE_FRONTEND
          ports:
            - containerPort: 80
              name: http
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: attendance-frontend
  namespace: attendance-system
  labels:
    app: attendance-frontend
spec:
  type: LoadBalancer
  ports:
    - port: 3000
      targetPort: 80
      protocol: TCP
      name: http
  selector:
    app: attendance-frontend