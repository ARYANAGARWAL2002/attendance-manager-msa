apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: attendance-system
  labels:
    app: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      initContainers:
        - name: wait-for-config
          image: busybox:1.35
          command: ['sh', '-c', 'until nc -z config-server 8088; do echo waiting for config-server; sleep 2; done;']
        - name: wait-for-eureka
          image: busybox:1.35
          command: ['sh', '-c', 'until nc -z eureka-server 8761; do echo waiting for eureka-server; sleep 2; done;']
      containers:
        - name: api-gateway
          image: IMAGE_PLACEHOLDER_API_GATEWAY
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: SPRING_CONFIG_IMPORT
              value: "configserver:http://config-server:8088"
            - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
              value: "http://eureka-server:8761/eureka"
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: attendance-system
  labels:
    app: api-gateway
spec:
  type: LoadBalancer
  ports:
    - port: 8089
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app: api-gateway